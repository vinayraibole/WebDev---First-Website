<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
</head>
<body>
	<p>This is a form!</p>
	<!-- Use GET not POST -->
	<form method="GET">
		First Name: <input type="text" name="firstname"><br>
		Last Name: <input type="text" name="lastname"><br>
		<em>This is a required field!</em><br>
		Email: <input type="email" name="email" required><br>
		Password: <input type="password" min="5" name="password"><br>
		Birthday: <input type="date" name="birthday"><br>
		Gender: <br>
		<input type="radio" name="gender" value="Male">Male<br>
		<input type="radio" name="gender" value="Female">Female<br>
		<input type="radio" name="gender" value="Other">Other<br>
		Pets: <br>
		<input type="checkbox" name="cat" value="cat">Cat<br>
		<input type="checkbox" name="dog" value="dog">Dog<br>
		Cars: <br>
		<select name='cars'>
			<option value="Volvo" name="volvo">Volvo</option>
			<option value="Audi" name="audi">Audi</option>
		</select><br>
		<em>This is a button!</em><br>
		<input type="submit" value="Register"><br>
		<input type="reset" name="">
	</form>
	<a href="FirstWebsite.html">Back</a>
</body>
</html>
